<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll to Section</title>
<style>
    /* Styles for demonstration purposes */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }
    nav ul li {
        margin-right: 20px;
    }
    .section {
        height: 600px; /* just for demonstration */
        padding: 20px;
        margin-top: 20px;
    }
    .section:nth-child(odd) {
        background-color: #f4f4f4;
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#" onclick="scrollToSection('section1')">Section 1</a></li>
        <li><a href="#" onclick="scrollToSection('section2')">Section 2</a></li>
        <li><a href="#" onclick="scrollToSection('section3')">Section 3</a></li>
    </ul>
</nav>

<section id="section1" class="section">
    <h2>Section 1</h2>
    <p>This is section 1.</p>
</section>

<section id="section2" class="section">
    <h2>Section 2</h2>
    <p>This is section 2.</p>
</section>

<section id="section3" class="section">
    <h2>Section 3</h2>
    <p>This is section 3.</p>
</section>

<script>
    function scrollToSection(sectionId) {
        var section = document.getElementById(sectionId);
        section.scrollIntoView({behavior: 'smooth'});
    }
</script>

</body>
</html>
